---
layout: default
single: true
---

<div class="post-container">
  {% include article.html %}
  <nav>
      {% if page.previous.url %}
        <a class="older" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">{{page.previous.title}} &#x2192;</a>
      {% endif %}
      {% if page.next.url %}
        <a class="newer" href="{{page.next.url}}" title="Next Post: {{page.next.title}}">&#x2190; {{page.next.title}}</a>
      {% endif %}
  </nav>
</div>
