---
layout: default
---

<div class="post-container">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <nav>
    {% if paginator.next_page %}
      <a class="older" href="{{paginator.next_page}}">Older →</a>
    {% endif %}
    {% if paginator.previous_page %}
    <a class="newer" href="{{paginator.previous_page}}">← Newer</a>
    {% endif %}
  </nav>
</div>
